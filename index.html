<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blopinion - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&family=Patrick+Hand&family=Inter:wght@400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">

  <div class="contact-btn">Contact Us</div>

  <div class="login-container">

    <h1 class="logo">
      <span class="yellow">BLO</span><span class="white">PINION</span>
    </h1>

    <p class="tagline">
      Say It Loud.<br>
      Say It Proud.
    </p>

    <div class="auth-box">
      <button class="google-btn">
        Continue with <span>Google</span>
      </button>

      <button class="email-btn">
        Sign in with mail
      </button>

      <p class="register">
        New User? <a href="#">Register here.</a>
      </p>
    </div>

  </div>

</body>
</html>
