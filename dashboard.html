<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blopinion - Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&family=Patrick+Hand&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="dash-body">

  <aside class="sidebar">
    <div style="text-align:center;">
      <h2 class="side-logo">BLOPINION</h2>
      <button class="post-btn">Post</button>
    </div>

    <div style="text-align:center;">
      <p id="userEmail" style="font-size:14px;opacity:0.9;margin-bottom:12px;"></p>
      <button 
  id="logoutBtn" 
  class="post-btn"
  style="
    background: transparent;
    border: 2px solid white;
    color: white;
  "
>
  Logout
</button>
      </button>
    </div>
  </aside>

  <main class="feed"></main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const auth = window.firebaseAuth;
    const emailEl = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");
    const feed = document.querySelector(".feed");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        emailEl.textContent = user.email;
      }
    });

    logoutBtn.onclick = () => {
      if (!confirm("Are you sure you want to log out?")) return;

      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    };

    document.querySelector(".post-btn").onclick = () => {
      const text = prompt("Write your opinion ðŸ‘‡");
      if (!text) return;

      const card = document.createElement("div");
      card.className = "card";

      const p = document.createElement("p");
      p.innerText = text;

      card.appendChild(p);
      feed.prepend(card);
    };
  </script>

</body>
</html>
