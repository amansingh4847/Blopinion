<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blopinion - Auth</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&family=Patrick+Hand&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="auth-body">

  <div class="auth-card" id="authCard">
    <h1 class="auth-logo">
      <span>BLO</span>PINION
    </h1>
    <p class="auth-title">Signing you in...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCsWjyFGCWbeq23SG_xSXDsmkOdRL69nUY",
      authDomain: "blopinion-a62b5.firebaseapp.com",
      projectId: "blopinion-a62b5",
      storageBucket: "blopinion-a62b5.firebasestorage.app",
      messagingSenderId: "807528898085",
      appId: "1:807528898085:web:915a3ed2b537bf905fa9cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const method = params.get("method");

    const card = document.getElementById("authCard");

    // GOOGLE LOGIN
    if (method === "google") {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          if (err.code === "auth/popup-closed-by-user") {
            window.location.href = "index.html";
            } else {
            card.innerHTML += `<p style="color:red;margin-top:15px;">${err.message}</p>`;
            }
        });
    }

    // EMAIL LOGIN
    if (method === "email") {
      card.innerHTML = `
        <h1 class="auth-logo"><span>BLO</span>PINION</h1>
        <p class="auth-title">Sign in with Email</p>

        <input id="email" placeholder="Email" type="email">
        <input id="password" placeholder="Password" type="password">
        <button id="loginBtn">Login</button>

        <div class="auth-back">
          <a href="index.html">‚Üê Back to Login</a>
        </div>
      `;

      document.getElementById("loginBtn").onclick = () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch(err => alert(err.message));
      };
    }
  </script>

</body>
</html>
