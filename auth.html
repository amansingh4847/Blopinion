<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blopinion - Auth</title>

  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600;700&family=Patrick+Hand&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="auth-body">

  <div class="auth-card" id="authCard">
    <h1 class="auth-logo"><span>BLO</span>PINION</h1>
    <p class="auth-title">Signing you in...</p>
    <div class="spinner"></div>
    <p id="statusMsg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const auth = window.firebaseAuth;
    const statusMsg = document.getElementById("statusMsg");
    const card = document.getElementById("authCard");

    const intent = sessionStorage.getItem("loginIntent");

    function showError(msg) {
      statusMsg.style.color = "#ff6b6b";
      statusMsg.textContent = msg;
    }

    // GOOGLE LOGIN
    if (intent === "google") {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(() => {
          sessionStorage.removeItem("loginIntent");
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          console.error(err);
          showError("Google sign-in failed");
        });
    }

    // EMAIL LOGIN
    if (intent === "email") {
      card.innerHTML = `
        <h1 class="auth-logo"><span>BLO</span>PINION</h1>
        <p class="auth-title">Sign in with Email</p>

        <input id="email" placeholder="Email" type="email">
        <input id="password" placeholder="Password" type="password">
        <button id="loginBtn">Login</button>

        <div class="spinner"></div>
        <p id="statusMsg"></p>

        <div class="auth-back">
          <a href="index.html">‚Üê Back to Login</a>
        </div>
      `;

      document.getElementById("loginBtn").onclick = () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const status = document.getElementById("statusMsg");

        if (!email || !password) {
          status.textContent = "Please fill in all fields";
          return;
        }

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            sessionStorage.removeItem("loginIntent");
            window.location.href = "dashboard.html";
          })
          .catch(() => {
            status.textContent = "Invalid credentials";
          });
      };
    }
  </script>

</body>
</html>
